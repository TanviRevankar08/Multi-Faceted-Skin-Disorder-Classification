<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Projects</title>
  <style>
    /* Internal CSS */
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 50px auto;
      max-width: 800px;
    }

    .project-card {
      width: 25%;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      background-color: #f0f0f0;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .project-card p {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .project-card:hover {
      background-color: #e0e0e0;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .project-details {
      display: none;
      position: absolute;
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      width: 80%;
      left: 10%;
      bottom: 110%;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .project-card.active .project-details {
      display: block;
    }
  </style>
</head>
<body>
  <section class="projects-container">
    <h2>My Projects</h2>
    <div class="project-card" data-project="Project 1">
      <p>Project 1 Title</p>
    </div>
    <div class="project-card" data-project="Project 2">
      <p>Project 2 Title</p>
    </div>
    <div class="project-card" data-project="Project 3">
      <p>Project 3 Title</p>
    </div>
    <div class="project-card" data-project="Project 4">
      <p>Project 4 Title</p>
    </div>
    <div class="project-card" data-project="Project 5">
      <p>Project 5 Title</p>
    </div>
    <div class="project-card" data-project="Project 6">
      <p>Project 6 Title</p>
    </div>
  </section>
  <script>
    /* Internal JavaScript */
    const projectCards = document.querySelectorAll(".project-card");

    projectCards.forEach(card => {
      card.addEventListener("click", () => {
        card.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
